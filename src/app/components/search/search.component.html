<div (click)="searchTerm = ''">
  <h3 class="text-xl text-center text-white mt-8">Wyszukaj sw√≥j produkt!</h3>
  <div class="flex flex-col justify-center text-white mt-5">
    <div class="flex justify-center items-center h-10">
      <input
        class="input input-primary w-72 text-black px-2 text-xl"
        [(ngModel)]="searchTerm"
        (click)="$event.stopPropagation()"
      />
    </div>
    <div class="mx-auto w-72 z-50 bg-white rounded" style="top: 100%">
      @for(product of filteredProducts; let isLast = $last; track product.id){
      <ul class="text-lg">
        <button (click)="addToMyFood(product)" class="w-full">
          <li
            [ngClass]="{ 'mb-2': !isLast }"
            class="hover:bg-gray-300 hover:rounded px-2 py-1 text-black"
          >
            {{ product.name }}
          </li>
        </button>
      </ul>
      }
    </div>
  </div>
</div>
